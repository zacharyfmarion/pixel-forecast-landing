<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Forecast</title>
    <style>
        @font-face {
            font-family: 'Monogram';
            src: url('monogram.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            image-rendering: pixelated;
        }
        
        body {
            font-family: 'Monogram', monospace;
            background: #1a1a2e;
            min-height: 100vh;
            color: #fff;
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ffc857;
            text-transform: uppercase;
            letter-spacing: 4px;
        }
        
        .tagline {
            font-size: 28px;
            color: #8888aa;
            margin-bottom: 60px;
        }
        
        .screenshots {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 60px 0;
            flex-wrap: wrap;
        }
        
        .screenshots img {
            height: 450px;
            width: auto;
            border-radius: 16px;
            border: 3px solid #333355;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 80px 0;
            flex-wrap: wrap;
        }
        
        .feature {
            text-align: center;
            max-width: 200px;
        }
        
        .feature-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .feature h3 {
            color: #ffc857;
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .feature p {
            color: #8888aa;
            font-size: 20px;
            line-height: 1.4;
        }
        
        .app-store-badge {
            margin: 60px 0;
        }
        
        .app-store-badge img {
            height: 60px;
        }
        
        footer {
            margin-top: 80px;
            padding-top: 40px;
            border-top: 2px solid #333355;
            color: #555577;
            font-size: 20px;
        }
        
        footer a {
            color: #8888aa;
            text-decoration: none;
            margin: 0 20px;
        }
        
        footer a:hover {
            color: #ffc857;
        }
        
        .links {
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 48px; }
            .tagline { font-size: 22px; }
            .screenshots img { height: 300px; }
            .features { gap: 40px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Pixel Forecast" class="icon">
        
        <h1>Pixel Forecast</h1>
        <p class="tagline">Weather, beautifully retro</p>
        
        <div class="screenshots">
            <img src="screenshots/sunset.png" alt="Sunset">
            <img src="screenshots/cloudy.png" alt="Cloudy">
            <img src="screenshots/snow.png" alt="Snow">
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üåÖ</div>
                <h3>Dynamic</h3>
                <p>Scenes change with time and weather</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üéÆ</div>
                <h3>Pixel Art</h3>
                <p>Beautiful retro aesthetic</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üìç</div>
                <h3>Accurate</h3>
                <p>Powered by Apple WeatherKit</p>
            </div>
        </div>
        
        <div class="app-store-badge">
            <a href="#">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
        
        <footer>
            <p>2026 Zachary Marion</p>
            <div class="links">
                <a href="privacy.html">Privacy</a>
                <a href="mailto:zacharyfmarion@gmail.com">Contact</a>
            </div>
        </footer>
    </div>
</body>
</html>
