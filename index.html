<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Forecast</title>
    <style>
        @font-face {
            font-family: 'Monogram';
            src: url('monogram.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Monogram', monospace;
            background: #1a1a2e;
            min-height: 100vh;
            color: #fff;
            font-size: 24px;
            letter-spacing: 1px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 48px;
            margin-bottom: 12px;
            color: #ffc857;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .tagline {
            font-size: 22px;
            color: #8888aa;
            margin-bottom: 40px;
        }
        
        /* Screenshots - horizontal scroll on mobile */
        .screenshots-wrapper {
            width: 100%;
            margin: 40px 0;
        }
        
        .screenshots {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .screenshots img {
            height: 420px;
            width: auto;
            border-radius: 16px;
            border: 2px solid #333355;
            flex-shrink: 0;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
            flex-wrap: wrap;
        }
        
        .feature {
            text-align: center;
            width: 150px;
        }
        
        .feature-icon {
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .feature h3 {
            color: #ffc857;
            font-size: 20px;
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        
        .feature p {
            color: #8888aa;
            font-size: 16px;
            line-height: 1.4;
        }
        
        .app-store-badge {
            margin: 40px 0;
        }
        
        .app-store-badge img {
            height: 50px;
        }
        
        footer {
            margin-top: 50px;
            padding-top: 25px;
            border-top: 2px solid #333355;
            color: #555577;
            font-size: 16px;
        }
        
        footer a {
            color: #8888aa;
            text-decoration: none;
            margin: 0 12px;
        }
        
        footer a:hover {
            color: #ffc857;
        }
        
        .links {
            margin-top: 12px;
        }
        
        /* Mobile styles */
        @media (max-width: 700px) {
            .container {
                padding: 40px 0;
            }
            
            .icon {
                width: 80px;
                height: 80px;
                border-radius: 18px;
                margin-bottom: 20px;
            }
            
            h1 {
                font-size: 32px;
                letter-spacing: 2px;
                padding: 0 15px;
            }
            
            .tagline {
                font-size: 18px;
                margin-bottom: 30px;
                padding: 0 15px;
            }
            
            /* Carousel on mobile */
            .screenshots-wrapper {
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                scrollbar-width: none;
                -ms-overflow-style: none;
                padding: 0 20px;
            }
            
            .screenshots-wrapper::-webkit-scrollbar {
                display: none;
            }
            
            .screenshots {
                justify-content: flex-start;
                gap: 12px;
                padding-right: 20px;
            }
            
            .screenshots img {
                height: 320px;
                border-radius: 12px;
                border-width: 1px;
            }
            
            .features {
                gap: 25px;
                margin: 35px 0;
                padding: 0 15px;
            }
            
            .feature {
                width: 100px;
            }
            
            .feature-icon {
                font-size: 28px;
            }
            
            .feature h3 {
                font-size: 16px;
            }
            
            .feature p {
                font-size: 13px;
            }
            
            .app-store-badge {
                margin: 30px 0;
            }
            
            .app-store-badge img {
                height: 44px;
            }
            
            footer {
                margin-top: 40px;
                padding: 20px 15px 0;
                font-size: 14px;
            }
            
            footer a {
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Pixel Forecast" class="icon">
        
        <h1>Pixel Forecast</h1>
        <p class="tagline">Weather, beautifully retro</p>
        
        <div class="screenshots-wrapper">
            <div class="screenshots">
                <img src="screenshots/sunset.png" alt="Sunset">
                <img src="screenshots/night.png" alt="Night">
                <img src="screenshots/snow.png" alt="Snow">
            </div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üåÖ</div>
                <h3>Dynamic</h3>
                <p>Changes with time & weather</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üéÆ</div>
                <h3>Retro</h3>
                <p>Pixel art aesthetic</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üìç</div>
                <h3>Accurate</h3>
                <p>Apple WeatherKit</p>
            </div>
        </div>
        
        <div class="app-store-badge">
            <a href="https://apps.apple.com/us/app/pixel-forecast/id6758243523">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
        
        <footer>
            <p>2026 Zachary Marion</p>
            <div class="links">
                <a href="privacy.html">Privacy</a>
                <a href="mailto:pixelforecast@gmail.com">Contact</a>
            </div>
        </footer>
    </div>
</body>
</html>
