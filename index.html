<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Forecast</title>
    <style>
        @font-face {
            font-family: 'Monogram';
            src: url('monogram.ttf') format('truetype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monogram', monospace;
            background: #1a1a2e;
            min-height: 100vh;
            color: #fff;
            font-size: 24px;
            letter-spacing: 1px;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            border-radius: 22px;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 56px;
            margin-bottom: 15px;
            color: #ffc857;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .tagline {
            font-size: 26px;
            color: #8888aa;
            margin-bottom: 50px;
        }
        
        .screenshots {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 50px 0;
            padding: 0 10px;
        }
        
        .screenshots img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 2px solid #333355;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 60px 0;
            flex-wrap: wrap;
        }
        
        .feature {
            text-align: center;
            max-width: 180px;
        }
        
        .feature-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }
        
        .feature h3 {
            color: #ffc857;
            font-size: 22px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .feature p {
            color: #8888aa;
            font-size: 18px;
            line-height: 1.4;
        }
        
        .app-store-badge {
            margin: 50px 0;
        }
        
        .app-store-badge img {
            height: 55px;
        }
        
        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 2px solid #333355;
            color: #555577;
            font-size: 18px;
        }
        
        footer a {
            color: #8888aa;
            text-decoration: none;
            margin: 0 15px;
        }
        
        footer a:hover {
            color: #ffc857;
        }
        
        .links {
            margin-top: 15px;
        }
        
        /* Tablet */
        @media (max-width: 900px) {
            .screenshots {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
        
        /* Mobile */
        @media (max-width: 600px) {
            .container {
                padding: 40px 15px;
            }
            
            .icon {
                width: 80px;
                height: 80px;
                border-radius: 18px;
            }
            
            h1 {
                font-size: 36px;
                letter-spacing: 2px;
            }
            
            .tagline {
                font-size: 20px;
                margin-bottom: 30px;
            }
            
            .screenshots {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                margin: 30px 0;
            }
            
            .screenshots img {
                border-radius: 8px;
                border-width: 1px;
            }
            
            .features {
                gap: 30px;
                margin: 40px 0;
            }
            
            .feature {
                max-width: 140px;
            }
            
            .feature-icon {
                font-size: 32px;
            }
            
            .feature h3 {
                font-size: 18px;
            }
            
            .feature p {
                font-size: 14px;
            }
            
            .app-store-badge img {
                height: 45px;
            }
            
            footer {
                font-size: 16px;
            }
            
            footer a {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="Pixel Forecast" class="icon">
        
        <h1>Pixel Forecast</h1>
        <p class="tagline">Weather, beautifully retro</p>
        
        <div class="screenshots">
            <img src="screenshots/sunset.png" alt="Sunset">
            <img src="screenshots/night.png" alt="Night">
            <img src="screenshots/cloudy.png" alt="Cloudy">
            <img src="screenshots/snow.png" alt="Snow">
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üåÖ</div>
                <h3>Dynamic</h3>
                <p>Scenes change with time and weather</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üéÆ</div>
                <h3>Pixel Art</h3>
                <p>Beautiful retro aesthetic</p>
            </div>
            <div class="feature">
                <div class="feature-icon">üìç</div>
                <h3>Accurate</h3>
                <p>Powered by Apple WeatherKit</p>
            </div>
        </div>
        
        <div class="app-store-badge">
            <a href="#">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
        
        <footer>
            <p>2026 Zachary Marion</p>
            <div class="links">
                <a href="privacy.html">Privacy</a>
                <a href="mailto:pixelforecast@gmail.com">Contact</a>
            </div>
        </footer>
    </div>
</body>
</html>
